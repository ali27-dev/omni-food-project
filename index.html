<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
     initial-scale=1.0"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Omni-food</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header-section-start -->
    <header class="header">
      <img
        src="images/meals/omnifood-logo.png"
        alt="omni food logo"
        class="logo"
      />
      <nav>navigation</nav>
    </header>

    <!-- header-section-end -->

    <main>
      <!-- hero-section-start -->
      <section class="section-hero">
        <div class="hero">
          <!-- hero-text-box -->
          <div class="hero-text-box">
            <h1 class="header-primary">
              A healthy meal delivered to your door, every single day
            </h1>

            <p class="text-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>

            <a href="#" class="btn btn--full margin-right-sm"
              >start eating well</a
            >
            <a href="#" class="btn btn--out">learn more &darr;</a>
            <div class="delivered-meals">
              <div class="delivered-imgs">
                <img
                  src="images/customers/customer-1.jpg"
                  alt="Customer photo"
                />
                <img
                  src="images/customers/customer-2.jpg"
                  alt="Customer photo"
                />
                <img
                  src="images/customers/customer-3.jpg"
                  alt="Customer photo"
                />
                <img
                  src="images/customers/customer-4.jpg"
                  alt="Customer photo"
                />
                <img
                  src="images/customers/customer-5.jpg"
                  alt="Customer photo"
                />
                <img
                  src="images/customers/customer-6.jpg"
                  alt="Customer photo"
                />
              </div>
              <p class="delivered-text">
                <span>250,000+</span> meals delivered last year!
              </p>
            </div>
          </div>
          <!-- hero-img-box-section -->
          <div class="hero-img-box">
            <img
              src="images/meals/hero.png"
              class="hero-img"
              alt="woman enjoying the food,meals in storage container,and food bowls on a table"
            />
          </div>
        </div>
      </section>
      <!-- hero-section-end -->
    </main>
  </body>
</html>
